<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  
    <div class="wrapper">

      <img src="./images/bg-pattern-top.svg" alt="" class="background">
      <img src="./images/bg-pattern-bottom.svg" alt="" class="background">

      <article class="card">
          <figure class="user__photo">
            <img src="./images/image-victor.jpg" alt="">
          </figure>
  
      
            <p class="user__name">Victor Crest <span class="user__age">26</span></p>
          
            <p class="user__address">Londom</p> 
          
            <div class="user__stadistics">
              <div class="user__stad">
                <p class="stad__number">80K</p>
                <p class="stad__caption">Followers</p>
              </div>
              <div class="user__stad">
                <p class="stad__number">803K</p>
                <p class="stad__caption">Likes</p>
              </div>
              <div class="user__stad">
                <p class="stad__number">1.4K</p>
                <p class="stad__caption">Photos</p>
              </div>
            </div>
  
      </article>
    </div>


    <div class="attribution">
      <p>Challenge by : <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>

      <p>Coded by : <a href="https://ericksonder.github.io/">Diego Pacheco</a></p>
    </div>
    
</body>
</html>
